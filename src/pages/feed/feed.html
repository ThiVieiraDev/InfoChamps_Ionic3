<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<h1>Nome do Usuário Título </h1>-->
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/nami2.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario }}</h2>
      <p class="feed_date">13 Janeiro, 1998</p>
    </ion-item>

    <img src="assets/imgs/lol1.jpg">

    <ion-card-content>
      <p>Atualização já disponivel.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>937 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>519 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          12h ago
        </ion-note>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/draven1.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario2 }}</h2>
      <p class="feed_date"> 25 Março, 1997</p>
    </ion-item>

    <img src="assets/imgs/lol2.jpg">

    <ion-card-content>
      <p>O primeiro #PENTA a gente nunca esquece.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>137 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>19 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          21h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
